<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../Public/Css/sapar.css" />
    <link rel="stylesheet" type="text/css" href="../../Public/Css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/system_index.css" />
    <script type="text/javascript" src="../../Public/Js/jquery.js"></script>

    <script type="text/javascript" src="../../Public/Js/WdatePicker.js"></script>
    <title>系统首页</title>
    <style type="text/css">
        th,td{
            text-align:center;
            border:1px #0066ff solid;
        }
        table{
            width:100%;
            border-collapse:collapse;
        }
    </style>
</head>


<body>

<div>
    <table>
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>内容</th>
            <th>时间</th>
            <th>操作</th>
        </tr>

        <foreach name="wish" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.content|replace_phiz=###}</td>
                <td>{$v.time|date='y-m-d H:i',###}</td>
                <td><a href="{:U('Admin/MsgMange/delete',array('id'=>$v['id']))}">删除</a></td>
            </tr>
        </foreach>

            <tr>
                <td colspan="5" align="center">
                    {$page}
                </td>
            </tr>
    </table>
</div>

</body>

</script>
