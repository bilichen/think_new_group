<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点显示页面</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/style.css" />
    <link rel="stylesheet" href="__PUBLIC__/Css/node.css" />

</head>
<body>

<div id="wrap">
    <a href="{:U('Admin/Rbac/addNode',array('nodename'=>'应用','level'=>1))}" class="app_add">添加应用</a>
    <foreach name="node" item="app">
        <div class="app">
            <p>
                <strong>{$app.title}</strong>
                [<a href="{:U('Admin/Rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
                [<a href="">修改</a>]
                [<a href="">删除</a>]
            </p>

            <foreach name="app.child" item="action">
                <dl>
                    <dt>
                        <strong>{$action.title}</strong>
                        [<a href="{:U('Admin/Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
                        [<a href="">修改</a>]
                        [<a href="">删除</a>]
                    </dt>

                    <foreach name="action.child" item="method">
                        <dd>
                            <strong>{$method.title}</strong>
                            [<a href="">修改</a>]
                            [<a href="">删除</a>]
                        </dd>
                    </foreach>
                    <div style="clear:both"></div>
                </dl>

            </foreach>
        </div>
    </foreach>
</div>
</body>
</html>
