<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理Rbac</title>
    <style type="text/css">
        th,td{
            text-align:center;
            border:1px #0066ff solid;
        }
        table{
            width:100%;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>用户名</th>
        <th>所属角色</th>
        <th>最后一次登录IP地址</th>
        <th>最后一次登录时间</th>
        <th>操作</th>
    </tr>

    <foreach name="user" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.username}</td>
            <td>
                <if condition="$v['username']==C('RBAC_SUPERADMIN')">
                    超级管理员
                    <else/>
                        <ul>
                            <foreach name="v.role" item="v_role">
                                <li>{$v_role.name}({$v_role.remark})</li>
                            </foreach>
                        </ul>
                </if>

            </td>
            <td>{$v.loginip}</td>
            <td>{$v.logintime|date='y-m-d H:i',###}</td>
            <td><a href="">删除</a></td>
        </tr>
    </foreach>


</table>
</body>
</html>
