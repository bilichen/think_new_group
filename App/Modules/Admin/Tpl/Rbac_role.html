<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="__PUBLIC__/Css/style.css" />

    <title>角色列表</title>
</head>
<body>

<table>
    <tr>
        <th>id</th>
        <th>角色名称</th>
        <th>pid</th>
        <th>开启状态</th>
        <th>角色描述</th>
        <th>操作</th>
    </tr>

    <foreach name="data" item="v">
        <tr>
            <td>{$v.id}</td>
            <td>{$v.name}</td>
            <td>{$v.pid}</td>
            <td>{$v.status}</td>
            <td>{$v.remark}</td>
            <td><a href="{:U('Admin/MsgMange/delete',array('id'=>$v['id']))}">删除</a></td>
        </tr>
    </foreach>

</table>

</body>
</html>
